<div id="header" [ngStyle]="ss.getStyleInfo()">
   <h1> {{ title }}</h1>
   <ul id="menu">
      <li *ngFor="let x of menuitems">{{x}}</li>
   </ul>
</div>
<app-stylebox></app-stylebox>
<div id="services">
<app-circle *ngFor="let y of sitems;let z=index" 
[title]="y" 
[image]="simages[z]"
(itemclicked)="receiveInfo($event)"
></app-circle>
</div>
<app-mwindow [message]="smessage"
 *ngIf="wvisibility"
></app-mwindow>
